<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Downtown Provo Inc.</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<a href="/" class="logo-link">
			<img src="imgs/DPI-Logo(x80)-90x134-Dark.png" alt="Downtown Provo Inc. Logo" class="logo">
		</a>
	</header>

	<main>
		<!-- Hero video section -->
		<section class="hero-video">
			<div class="video-container">
				<iframe 
					id="hero-video-iframe"
					src=""
					title="Downtown Provo Video"
					allow="fullscreen"
					allowfullscreen
					loading="lazy">
				</iframe>
			</div>
		</section>

		<!-- Hub cards grid section -->
		<section class="hub-cards">
			<div class="container">
				<div class="card">
					<h2>Live Updates</h2>
					<a href="https://www.instagram.com/downtownprovo/" class="button" target="_blank" rel="noopener noreferrer">
						Follow on Instagram
						<span class="arrow">→</span>
					</a>
				</div>

				<div class="card">
					<h2>Events</h2>
					<a href="/calendar" class="button">
						Event Calendar
						<span class="arrow">→</span>
					</a>
				</div>

				<div class="card">
					<h2>Email Newsletter</h2>
					<a href="https://downtownprovo.us2.list-manage.com/subscribe?u=38ee5bc14b316b65d90060a24&id=fe2c830353" class="button" target="_blank" rel="noopener noreferrer">
						Sign Up for Updates
						<span class="arrow">→</span>
					</a>
				</div>

				<div class="card">
					<h2>Useful Maps</h2>
					<a href="/maps.html" class="button">
						View Maps
						<span class="arrow">→</span>
					</a>
				</div>

				<div class="card">
					<h2>Become a Member</h2>
					<a href="https://example.com/dpi-membership-form" class="button" target="_blank" rel="noopener noreferrer">
						Membership Form
						<span class="arrow">→</span>
					</a>
				</div>
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
