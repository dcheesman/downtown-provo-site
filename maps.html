<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Downtown Provo Maps - Downtown Provo Inc.</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<a href="/" class="logo-link">
			<img src="imgs/DPI-Logo(x80)-90x134-Dark.png" alt="Downtown Provo Inc. Logo" class="logo">
		</a>
	</header>

	<main>
		<section class="maps-content">
			<div class="container">
				<h1>Downtown Provo Maps</h1>
				<p>Explore our interactive GIS maps to discover downtown Provo's layout, parking, businesses, and more. These maps are designed to help visitors, residents, and business owners navigate and understand the downtown area.</p>
				<div class="maps-container">
					<iframe 
						id="gis-maps-iframe"
						src=""
						title="Downtown Provo GIS Maps"
						allowfullscreen
						loading="lazy">
					</iframe>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2025 Downtown Provo Inc.</p>
		</div>
	</footer>
</body>
</html>
